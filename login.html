<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriMovers - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>Login to AgriMovers</h2>
    <div id="msg" class="alert"></div>
    <div class="form-row"><input id="email" type="text" class="input" placeholder="Email"></div>
    <div class="form-row"><input id="password" type="password" class="input" placeholder="Password"></div>
    <div class="form-row">
      <button id="loginBtn">Login</button>
    </div>
    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    document.getElementById('loginBtn').onclick = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const msg = document.getElementById('msg');
      msg.style.display = 'none';
      if (!email || !password) {
        msg.innerText = 'Please enter both email and password';
        msg.style.display = 'block';
        return;
      }

      const res = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({email,password})
      });
      const data = await res.json();

      if (!res.ok) {
        msg.innerText = data.message || 'Login failed';
        msg.style.display = 'block';
        return;
      }

      const role = data.role;
      if (role === 'farmer') location.href = 'farmer.html';
      else if (role === 'transporter') location.href = 'transporter.html';
      else if (role === 'admin') location.href = 'admin.html';
      else location.href = 'index.html';
    };
  </script>
</body>
</html>
