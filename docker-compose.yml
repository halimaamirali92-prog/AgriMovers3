version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: agri_db
      MYSQL_USER: agri_user
      MYSQL_PASSWORD: agri_pass
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 10s
      timeout: 5s
      retries: 5

  server:
    build: ./agri-server
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: agri_user
      DB_PASSWORD: agri_pass
      DB_NAME: agri_db
      JWT_SECRET: change_this_in_prod
      PORT: 4000
    ports:
      - '4000:4000'
    depends_on:
      db:
        condition: service_healthy

  web:
    build: ./agri-web
    restart: unless-stopped
    ports:
      - '5173:5173'
    depends_on:
      - server

volumes:
  db_data:
